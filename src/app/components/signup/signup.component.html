<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Sign Up</h2>
        
        <!-- Bootstrap Alert -->
        <div *ngIf="alertMessage" class="alert" [ngClass]="{'alert-success': alertType === 'success', 'alert-danger': alertType === 'error'}" role="alert">
          {{ alertMessage }}
        </div>
  
        <form (ngSubmit)="submitHandler()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                {{ showPassword ? 'Hide' : 'Show' }}
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="input-group">
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
              <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                {{ showPassword ? 'Hide' : 'Show' }}
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label for="pic" class="form-label">Upload Your Picture</label>
            <input type="file" class="form-control" id="pic" (change)="postDetails($event)" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
            Sign Up
          </button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a routerLink="/login">Login here</a>
        </p>
      </div>
    </div>
  </div>
