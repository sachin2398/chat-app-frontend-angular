<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Login</h2>
  
        <!-- Bootstrap Alert -->
        <div *ngIf="alertMessage" class="alert" [ngClass]="{
              'alert-success': alertType === 'success',
              'alert-danger': alertType === 'error',
              'alert-warning': alertType === 'warning'
            }" role="alert">
          {{ alertMessage }}
        </div>
  
        <form (ngSubmit)="submitHandler()">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                {{ showPassword ? 'Hide' : 'Show' }}
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
            Login
          </button>
          <button type="button" class="btn btn-secondary w-100 mt-2" (click)="getGuestCredentials()">Use Guest Account</button>
        </form>
        <p class="text-center mt-3">
          Don't have an account? <a routerLink="/signup">Sign up here</a>
        </p>
      </div>
    </div>
  </div>
